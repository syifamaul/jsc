<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Books Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body>

	<div class="container my-2">
		<h1>Books List</h1>

		<a th:href="@{/book/new}" class="btn btn-primary btn-sm mb-3"> Add
			Book </a>
		<a th:href="@{/publisher}" class="btn btn-primary btn-sm mb-3"> View
			Publisher </a>

		<table class="table table-striped table-bordered table-hover"
			style="width: 100%">
			<thead>
				<tr>
					<th>Book Name</th>
					<th>Publisher</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${listbooks}">
					<td th:text="${book.bookname}">Product ID</td>
					<td th:text="${book.publisher.name}">Product ID</td>
					<td><a th:href="@{/book/edit/{id}(id=${book.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/book/delete/{id}(id=${book.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
