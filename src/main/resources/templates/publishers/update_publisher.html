<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Book</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div align="center">
		<h1>Edit Publisher</h1>
		<br />
		<form action="#" th:action="@{/publisher/savePublisher}" th:object="${Publisher}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Book ID:</td>
					<td><input autocomplete="Off" type="text" th:field="*{id}"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" required="required" autocomplete="Off"
						class="form-control input-sm" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><textarea required="required" autocomplete="Off"
							class="form-control input-sm" th:field="*{address}"></textarea></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit"
							class="btn btn-primary btn-sm mb-3">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
